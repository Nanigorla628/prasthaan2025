<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* CSS provided in the original request is kept here for styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        /* IMPORTANT: Added input[type="password"] to CSS styling */
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* IMPORTANT: Added input[type="password"]:focus to CSS styling */
        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        /* Styles for conditional fields */
        .hidden {
            display: none !important;
        }

        .city-state-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .city-state-group > div {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>
    <form id="registrationForm">
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="institution">Institution/College:</label>
        <input type="text" id="institution" name="institution" required>

        <div class="city-state-group">
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
        </div>
        
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="education">Education:</label>
        <select id="education" name="education" required onchange="toggleConditionalFields()">
            <option value="">-- Select Education --</option>
            <option value="MBA">MBA</option>
            <option value="BBA">BBA</option>
            <option value="Other">Others</option> 
        </select>
        
        <div id="bbaOptionsDiv" class="hidden">
            <label for="bbaStream">BBA Stream:</label>
            <select id="bbaStream" name="bbaStream">
                <option value="">-- Select Stream --</option>
                <option value="Professional">Professional</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Business Analytics">Business Analytics</option>
                <option value="OtherBBA">Others</option>
            </select>
        </div>
        
        <div id="otherEducationDiv" class="hidden">
            <label for="otherEducationInput">Please Specify Education:</label>
            <input type="text" id="otherEducationInput" name="otherEducationInput" placeholder="e.g., BSc Computer Science">
        </div>

        <button type="submit">Register and Save</button>
    </form>
    
    <p id="message"></p>
</div>

<script>
    function toggleConditionalFields() {
        const educationSelect = document.getElementById('education');
        const bbaOptionsDiv = document.getElementById('bbaOptionsDiv');
        const bbaStreamSelect = document.getElementById('bbaStream');
        const otherEducationDiv = document.getElementById('otherEducationDiv');
        const otherEducationInput = document.getElementById('otherEducationInput');
        

        // Reset visibility and required status for all conditional fields
        bbaOptionsDiv.classList.add('hidden');
        bbaStreamSelect.removeAttribute('required');
        bbaStreamSelect.value = '';

        otherEducationDiv.classList.add('hidden');
        otherEducationInput.removeAttribute('required');
        otherEducationInput.value = '';

        if (educationSelect.value === 'BBA') {
            // SHOW BBA options
            bbaOptionsDiv.classList.remove('hidden');
            bbaStreamSelect.setAttribute('required', 'required');
        } else if (educationSelect.value === 'Other') {
            // SHOW Other Education input
            otherEducationDiv.classList.remove('hidden');
            otherEducationInput.setAttribute('required', 'required');
        }
    }

    // --- Form Submission and Python Integration ---
    const form = document.getElementById('registrationForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        // 1. Gather form data dynamically
        const education = document.getElementById('education').value;
        
        let educationValue = education;
        let streamValue = 'N/A';

        if (education === 'BBA') {
            streamValue = document.getElementById('bbaStream').value;
        } else if (education === 'Other') {
            educationValue = document.getElementById('otherEducationInput').value; // Use the custom input as the education value
        }

        const formData = {
            fullName: document.getElementById('fullName').value,
            email: document.getElementById('email').value,
            institution: document.getElementById('institution').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            // ADDED PASSWORD TO FORM DATA
            password: document.getElementById('password').value, 
            education: educationValue,
            stream: streamValue,
            timestamp: new Date().toISOString()
        };

        // 2. Send data to Python server (http://localhost:8000/save-data)
        // NOTE: This fetch call assumes a running Python server on port 8000
        try {
            const response = await fetch('http://localhost:8000/save-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                // const result = await response.json(); // You might not need the result if the server just sends success
                message.textContent = `Success! Registration complete.`;
                message.style.backgroundColor = '#d4edda';
                message.style.color = '#155724';
                form.reset();
                toggleConditionalFields(); // Reset visibility after success
            } else {
                message.textContent = 'Error saving data. Check the Python server console.';
                message.style.backgroundColor = '#f8d7da';
                message.style.color = '#721c24';
            }
        } catch (error) {
            console.error('Network Error:', error);
            message.textContent = 'Network error: Could not connect to Python server. Ensure it is running!';
            message.style.backgroundColor = '#f8d7da';
            message.style.color = '#721c24';
        }
    });
</script>

</body>
</html>
